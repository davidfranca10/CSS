<!DOCTYPE html>
<html> 
    <head>
        <title>Atividade 6</title>
        <style>
            .ol {color: #1b4f72;
                background-color: #fffacd;
                font-size: 18px;
                letter-spacing: 2px;
                line-height: 1.8; 
            }
            .p {background-color: #f0f0f0;
                line-height: 1.8;
                font-size: 20px;
            }
            .body {font-family: Verdana, sans-serif;
            }
            .ly {font-weight: bold;
                letter-spacing: 2px;
            }
        </style>
    </head>
    <body class="body">
        <p class="p">Lista ordenada:</p>
        <ol type="1" class="ol" >
            <li class="ly">Item 1</li>
            <li class="ly">Item 2</li>
        </ol>
        <ol type="a" start="2" class="ol">
            <li class="ly">Item 1</li>
            <li class="ly">Item 2</li>
        </ol>
        <ol type = "A" start="5" class="ol">
            <li class="ly">Item 1</li>
            <li class="ly">Item 2</li>
        </ol>
        <ol reversed type="i" class="ol">
            <li class="ly">Item 1</li>
            <li class="ly">Item 2</li>   
        </ol>
        <ol type="I" start="3" reversed class="ol">
            <li class="ly">Item 1</li>
            <li class="ly">Item 2  </li>
        </ol>
    </body>
</html>
